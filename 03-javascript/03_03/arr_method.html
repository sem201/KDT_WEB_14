<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>arr_method</title>
    <script>
      let days = ["M", "T", "W", "T", "F", "S", "S"];

      // 마지막에 요소 추가
      days.push("X");
      console.log("days.push X : ", days);

      // 마지막 요소 삭제
      days.pop();
      console.log("days.pop :", days);

      // 맨 앞에 요소 추가
      days.unshift("A");
      console.log("days.unshift A : ", days);

      // 맨 앞에 요소 삭제
      days.shift();
      console.log("days.shift : ", days);

      // 요소 포함 검사
      // includes( 찾을 요소, [검색을 시작할 인덱스]), 반환 값 boolean
      console.log("days.includes S", days.includes("S")); // true/false 형태로 출력
      console.log("days.includes ㄴ", days.includes("ㄴ")); // true/false 형태로 출력
      console.log("days.includes T", days.includes("T", 5)); // 5번째 인덱스 부터 T가 있는지 찾는다.

      // 배열 길이 속성
      console.log("days.length : ", days.length);

      // 인덱스 반환
      console.log("days.indexOf T", days.indexOf("T")); // 1번쨰 인덱스에 있다고 출력
      console.log("days.indexOf k", days.indexOf("k")); // -1 -> 존재하지 않음을 의미

      // 배열 반전
      console.log("days.reverse()", days.reverse());

      // 배열을 연결해서 문자열로 반환
      // join([연결고리])

      console.log("days.join : ", days.join()); // "," 로 연결
      console.log("days.join(&) :", days.join("&"));
      console.log("days.join(&) :", days.join(" "));
      console.log("days.join(&) :", days.join(""));

      // _-----------------------------------------------_
      // 메소드 체이닝
      // : 각각의 다른 메소드를 연결해서 사용하는 개념
      // 주의할 점 ) 메소그에 반환값이 있을 때만 사용가능

      // ex) 문자열을 거꾸로 뒤집기
      // -> 문자열에는 뒤집는 메소드 x -> 배열의 reverse() 사용해야겠다.

      let str = "hello~";
      let splitResult = str.split("");
      console.log("splitResult :", splitResult); // 배열
      let reverseResult = splitResult.reverse();
      console.log("reverseResult : ", splitResult);

      let joinResult = reverseResult.join("");
      console.log("joinResult: ", joinResult);

      console.log("메소드 체이닝", str.split("").reverse().join(""));
    </script>
  </head>
  <body></body>
</html>
