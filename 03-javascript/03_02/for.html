<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /*
      for (let i=0; i < 10; i++){
        // 초기화 => i 라는 변수를 0으로 세팅
        // 조건 => i가 10보다 작을 때 
        // 증감식 => i를 1씩 키우겠다
        // ex) 2씩 증가 -> i = i+2 or i+=2
        
        // 실행할 코드
        console.log("i :",i);

      }
        // 출력 결과
        i : 0
        i : 1
        ...
        i : 9
    */

      // while 문
      let i = 0;
      while (i < 10) {
        // i< 10 이 참인 경우 실행할 코드
        console.log("i : ", i);
        i++;
      }

      //true 조건 사용
      let i2 = 0;
      while (true) {
        console.log("i2 : ", i2);
        i2++;
        if (i2 > 10) {
          console.log("while 문 탈출ㄹ");
          break;
        }
      }

      //반복문 제어
      // break : 반복문 밖으로 탈출
      // continue : continue 밑의 코드는 실행 x, 증감식이 실행

      for (let i = 0; i < 10; i++) {
        if (i == 5) continue;
        console.log("i:", i);
      }
    </script>
  </head>
  <body></body>
</html>
