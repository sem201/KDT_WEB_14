<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 기초</title>
</head>
<body>
    <h1>안녕~~~</h1>
    <h2>인냥</h2>
    <h3>안냥</h3>
    <h4>안녕~</h4>
    <h5>안냥</h5>
    <h6>아녕</h6>
    <p>본문입니다.
        <br/>
        두번쨰 줄~~~
    </p>
    <ul type="square"> <!--none - 없애줌 ,circle - 동그란모양-->
        <li>사과</li>
        <li>포도</li>
        <li>바나나</li>
    </ul>
    <!-- type:1,A,a,I,i  -->
    <!-- start: 시작번호 -->
    <!-- start -->
    <ol type="A" start="3" reversed>
        <li>사과</li>
        <li>포도</li>
        <li>바나나</li>
    </ol>
    <hr/>
    <b>굵게</b>
    <strong>굵게 + 의미 강조</strong>
    <i>이탤릭체</i>
    <em>이탤릭체 + 의미 강조</em>
    <del>취소선</del>
    <u>밑줄</u>
</body>
</html>
