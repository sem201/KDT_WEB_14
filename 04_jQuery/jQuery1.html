<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>
    <!-- jQuery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <script>
      // $("선택자").동작함수();
      function setValue() {
        // 값을 설정하는 코드
        $("#input1").val("setting");
      }

      function getValue() {
        // 값을 가져오는 코드
        // document.getElementById("input1").value() = "setting"        //js 였다면 이렇게
        alert($("#input1").val());
      }

      function changeStyle() {
        // JS 였다면
        // let span = document.querySelector("span");
        // span.style = "font-size:20px; color:red;";

        // jQuery
        $("span").css("font-size", "20px");
        $("span").css("color", "orange");
      }

      function changeAttrivute() {
        // JS
        // let input = document.querySelector("input");
        // input.setAttribute("placeholder", "안녕하세요");

        //jQuery
        $("#input1").attr("placeholder", "안녕하세요");
        console.log("dd");
      }
      function changeText() {
        //JS
        // let span = document.querySelector("span");
        // span.innerText = "javascript!";

        //jQuery
        $("span").text("Jquery~~~");
      }

      function changeHTML() {
        //JS
        // let p = document.querySelector("p");
        // p.innerHTML = "<h1>Javascript</h1>"

        //jQuery
        $("p").html("<h1>jQuery</h1>");
      }
    </script>
  </head>
  <body>
    <input type="text" id="input1" />
    <button onclick="setValue()">setValue</button
    ><button onclick="getValue()">getValue</button>

    <hr />
    <span>안녕</span>
    <button onclick="changeStyle()">change style</button>
    <button onclick="changeAttrivute()">change attr</button>
    <button onclick="changeText()">change text</button>

    <br />
    <hr />
    <p style="background-color: orange">p 태그</p>
    <button onclick="changeHTML()">change html</button>
  </body>
</html>
