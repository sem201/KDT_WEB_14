<html>
  <head>
    <meta charset="UTF-8" />
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.5.0.min.js"
    ></script>

    <title>내 스케줄</title>

    <style>
      td {
        width: 100px;
        height: 100px;
        color: black;
      }
      tr > td:first-child > p,
      tr > th:first-child > p {
        color: red;
      }
      tr > td:last-child > p,
      tr > th:last-child > p {
        color: blue;
      }
      td > p:hover {
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div>
      날짜 : <input type="text" id="date" readonly /> <br />
      내용 : <input type="text" id="content" /> <br />
      <button type="button" onclick="writeSchedule();">작성</button> <br />
    </div>
    <div style="font-size: 2em; color: green; text-align: center">
      2022년 7월
    </div>

    <br />

        <th>火</th>
        <th>水</th>
        <th>木</th>
        <th>金</th>
        <th>土</th>
      </tr>
      <tr>
        <td><p></p></td>
        <td><p></p></td>
        <td><p></p></td>
        <td><p></p></td>
        <td><p></p></td>

        <td><p></p></td>
      </tr>
    </table>

    <script>
      let target;
      $("td>p").click(function (e) {
        // JS
        console.log("e.target", e.target);
        $("#date").val(e.target.textContent); // e.target이 P 태그 선택 -> p 태그의 textContent 혹은 innerText를 이용해서 p태그 내부의 텍스트 값을 가져올 수 있음.
        target = e.target;
      });

      //jQuery
      $("td").on("click", function () {
        console.log("this", this);
        console.log($(this).text()); // this를 이용해서 td태그 선택(선택자가 td임으로) -> $(this)를 이용해서 jQuery 메소드인 .text를 이용해 위와 동일하게 텍스트 값을 가져올 수 있음.
      });
      function writeSchedule() {
        target.after($("#content").val());
        $("#date").val("");
        $("#content").val("");
      }
    </script>
  </body>
</html>
