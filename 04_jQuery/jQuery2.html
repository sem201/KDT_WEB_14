<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <script>
      // 요소추가
      // append()
      function appendJS() {
        let ul = document.querySelector(".colors");
        let li = document.createElement("li");
        li.innerText = "append()로 추가된 자바스크립트";
        ul.append(li);
      }

      function appendJQuery() {
        $(".colors").append("<li>append()로 추가된 jQuery</li>");
      }

      // pretend()
      function prependJS() {
        let ul = document.querySelector(".colors");
        let li = document.createElement("li");
        li.innerText = "prepend()로 추가된 자바스크립트";
        ul.prepend(li);
      }

      function prependJQuery() {
        $(".colors").prepend("<li>prepend()로 추가된 jQuery</li>");
      }

      function afterJS() {
        let green = document.querySelector(".green");
        let li = document.createElement("li");
        li.innerText = "after() 형제 요소로 추가된 js";

        green.after(li);
      }

      function beforeJquery() {
        $(".green").before("<li>after() 형제 요소로 추가된 jQUery</li>");
      }
      function beforeJS() {
        let green = document.querySelector(".green");
        let li = document.createElement("li");
        li.innerText = "before() 형제 요소로 추가된 js";

        green.before(li);
      }

      function beforeJquery() {
        $(".green").after("<li>before() 형제 요소로 추가된 jQUery</li>");
      }

      function removeJS() {
        let li = document.querySelector(".green");
        li.remove();
      }

      function removeJQuery() {
        $(".green").remove();
      }

      function emptyJS() {
        let ul = document.querySelector(".colors");
        ul.innerHTML = "";
      }

      function emptyJQuery() {
        $(".colors").empty();
      }
      // 요소 탐색
      function findParent() {
        //parent() : 부모 요소 반환
        console.log($(".child2").parent());
      }
      function findParents() {
        //parents() : 부모 요소, 조상 요소 반환
        console.log($(".child2").parents());
      }
      function findNext() {
        // next() : 다음 형제 반환, nextsibling(JS)
        console.log($(".child2").next());
      }
      function findPrev() {
        // prev() : 이전 형제 반환, previoussibling(JS)
        console.log($(".child2").prev());
      }

      function findChildren() {
        console.log($(".parent").children());
      }
    </script>
  </head>
  <body>
    <h2>요소 추가하기</h2>
    <ul class="colors">
      <li>orange</li>
      <li class="green">green</li>
      <li id="class">navy</li>
    </ul>
    <h3>append(): 선택된 요소의 맨 마지막 자식으로 추가</h3>
    <button onclick="appendJS()">js</button
    ><button onclick="appendJQuery()">jquery</button>

    <button onclick="prependJS()">js</button
    ><button onclick="prependJQuery()">jquery</button>

    <h3>after()/before() : 선택된 요소의 이전/다음 형제로 추가</h3>
    <button onclick="afterJS()">js</button
    ><button onclick="afterJquery()">jquery</button>
    <button onclick="beforeJS()">js</button
    ><button onclick="beforeJquery()">jquery</button>

    <h3>remove() : 선택된 요소 삭제</h3>
    <button onclick="removeJS()">remove js</button
    ><button onclick="removeJQuery()">removeJQuery</button>

    <h3>empty() : 선택된 요소 자식요소 모두 삭제</h3>
    <button onclick="emptyJS()">empty js</button
    ><button onclick="emptyJQuery()">emptyJQuery</button>

    <hr />
    <h2>요소 탐색</h2>
    <div class="ancestor">
      <div class="parent">
        <div>자식1</div>
        <div class="child2">자식2</div>
        <div>자식3</div>
      </div>
    </div>
    <button onclick="findParent()">부모 찾기</button
    ><button onclick="findParents()">조상 찾기</button>
    <button onclick="findNext()">다음 형제 찾기</button
    ><button onclick="findPrev()">이전 형제 찾기</button>
    <button onclick="findChildren()">모든 자식 찾기</button>
  </body>
</html>
