    div {
      height: 100px;

  <body>
    <!-- margin, padding -->
    <!-- 
  {속성}{추가속성}-{크기}
  or 반응형일 경우 : {속성}{추가속성}-{breakpoint}-{크기}
    속성
    margin : m
    padding : p

    추가속성
    top : t
    botton:b
    left : s(start)
    right : e(end)

    좌우(x축) : x
    상하(y축) : y

    크기
    0 ~ 5, auto
    
    breakpoint
    sm, md, lg, xl, xxl (고정값)
    -->

    <div class="mt-3">d</div>
    <div class="mb-2">d</div>
    <div class="ms-2">d</div>
    <div class="me-2">d</div>

    <!-- breakpoint -->
    <div class="mt-md-3">d</div>
    <div class="mb-md-2">d</div>
    <div class="ms-md-2">d</div>
    <div class="ms-md-2">d</div>
